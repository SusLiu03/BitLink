<div class="tos-page-container">
  <app-sidebar class="sidebar"></app-sidebar>
  <div class="page">
    <app-search-bar class="search-bar"></app-search-bar>
    <div class="results">
      <div class="resultbar">
        <img
          src="assets/icons/icons8-back-arrow-50.png"
          alt="Back button"
          width="40"
        />
        <h1>Search Results for: {{query}}</h1>
      </div>
    </div>
    <div id="post-box">
      <div *ngFor="let post of posts">
        <div class="post-format">
          <app-post-component
            [username]="post?.user?.username"
            [usertag]="post?.user?.usertag"
            [profile_picture]="post?.user?.profile_pic"
            [date]="post?.date"
            [message]="post?.content?.message"
            [image]="post?.content?.image"
            [video]="post?.content?.video"
            [timestamp]="post?.timestamp"
            [videoviews]="post?.videoviews"
            [like]="post?.likes"
            [repost]="post?.reposts"
            [comment_number]="post?.comment_num"
            [save]="post?.saves"
            [postId]="post?._id"
          ></app-post-component>
        </div>
      </div>
    </div>
  </div>
</div>
