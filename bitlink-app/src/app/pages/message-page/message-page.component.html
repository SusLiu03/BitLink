<div id="message-page-container">
  <app-sidebar id="sidebar"></app-sidebar>
  <div id="message-side">
    <div id="top">
      <div id="home"><a href=""><- Home</a></div>
      <div id="followed">Messages</div>
    </div>
    <app-search-bar id="search-bar"></app-search-bar>
    <div id="thirdline">
      <div id="new">Recent</div>
    </div>
    <div id="message-container">
      <div id="user-bar">
        <div *ngFor="let user of users">
          <app-message-user-bar
            [username]="user.username"
            [usertag]="user.usertag"
            [profile_pic]="user.profile_pic"
          ></app-message-user-bar>
        </div>
        <app-new-message></app-new-message>
      </div>
      <div id="message-box">
        <div class="center-text-box">
          <div *ngFor="let user of users; let i = index">
              <app-message-box
                *ngIf="i === 0"
                [username]="user.username"
                [usertag]="user.usertag"
                [profile_pic]="user.profile_pic"
              ></app-message-box>
          </div>
          <app-text-message
            [message]="message"
            [time]="time"
          ></app-text-message>
          <app-send-message
            [message]="message2"
            [time]="time2"
          ></app-send-message>
        </div>
        <div class="center-text-box">
          <app-message-text-box></app-message-text-box>
        </div>
      </div>
    </div>
  </div>
</div>
