<div id="homepage-container">
  <app-sidebar id="sidebar"></app-sidebar>
  <div id="top-right-container">
    <div class="user-profile">
      <div id="profile-format">
        <img [src]="profileImagePath" alt="profile icon" id="profile-icon" />
      </div>
      <div id="format-text">{{ name }}</div>
      <div id="format-text">&#64;{{ username }}</div>
      <div id="statistics">
        <div id="postnumber">Posts: {{ postnumber }}</div>
        <div id="followercount">Followers: {{ followercount }}</div>
      </div>
    </div>
    <!-- <div>Recent Posts</div> -->
    <div id="post-box">
      <div *ngFor="let post of posts" class="post-format">
        <app-post-component
          [username]="post?.user?.username"
          [usertag]="post?.user?.usertag"
          [profile_picture]="post?.user?.profile_pic"
          [date]="post?.date"
          [message]="post?.content?.message"
          [image]="post?.content?.image"
          [video]="post?.content?.video"
          [timestamp]="post?.timestamp"
          [videoviews]="post?.videoviews"
          [like]="post?.likes"
          [repost]="post?.reposts"
          [comment_number]="post?.comment_num"
          [save]="post?.saves"
          [postId]="post?._id"
        ></app-post-component>
      </div>
    </div>
  </div>
</div>
