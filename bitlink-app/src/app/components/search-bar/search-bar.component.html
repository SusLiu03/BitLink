<div class="background">
  <div class="search">
    <img
      ngSrc="assets/icons8-search-100.png"
      width="25"
      height="25"
      alt="search"
      id="search-icon"
    />
    <div class="text-box">
      <label class="input-label" for="TextField">{{ textField }}</label>
      <input
        type="text"
        class="input-box"
        id="TextField"
        placeholder="Search"
      />
    </div>
  </div>
</div>
