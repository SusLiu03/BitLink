<div class="following-user">
  <span
    ><img [src]="profile_pic" alt="Profile Picture" id="profile_pic"
  /></span>
  <span id="profile"
    ><div class="username">{{ username }}</div>
    <div class="usertag">{{ usertag }}</div></span
  >
  <!-- <span>{{ usertag }}</span> -->
  <span id="message">{{ action }}</span>
  <span id="following" *ngIf="following">
    <button (mouseenter)="isHovering=true" (mouseleave)="isHovering=false" (click)="unfollowuser(user_id)">
      {{ isHovering ? 'Unfollow?' : following }}
    </button>
  </span>    
</div>
