<div id="post-component">
  <div id="profile">
    <div class="poster">
      <img
        [src]="profile_picture"
        class="h-8 w-8 md:h-12 md:w-12 lg:h-12 lg:w-12 mr-auto"
        alt="profile"
        id="post-profile-icon"
      />
      <div id="profile_info">
        <div id="userline">
          <div
            class="text-xs md:text-sm lg:text-md overflow-hidden"
            id="username"
          >
            {{ username }}
          </div>
          <div
            class="text-xs md:text-sm lg:text-md whitespace-nowrap"
            id="date"
          >
            {{ date }}
          </div>
        </div>
        <div
          class="text-xs md:text-sm lg:text-md whitespace-nowrap"
          id="usertag"
        >
          {{ usertag }}
        </div>
      </div>
    </div>
  </div>
  <div class="poster">
    <div id="" class="text-sm md:text-base">
      <p>{{ message }}</p>
    </div>
  </div>
  <div class="videosection" *ngIf="video">
    <img [src]="profile_picture" alt="space" id="space" />
    <p class="grey">{{ timestamp }}</p>
    <img [src]="video" alt="video" id="clip" />
    <p class="grey">{{ videoviews }}</p>
  </div>
  <div class="imagesection" *ngIf="image">
    <img [src]="profile_picture" alt="space" id="space" />
    <div id="image-format">
      <img [src]="image" alt="image" id="image" />
    </div>
  </div>
  <app-like-comment-share-bar
    [like]="like"
    [repost]="repost"
    [comment]="comment_number"
    [save]="save"
    id="scale"
  ></app-like-comment-share-bar>
</div>
