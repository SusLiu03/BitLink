<div class="notification flex flex-row px-4 py-2 align-middle gap-x-3">
  <span
    ><img
      [src]="profile_pic"
      alt="Profile Picture"
      class="profile_pic h-8 w-8 lg:h-12 lg:w-12 object-cover rounded-full mr-5 lg:mr-3"
  /></span>
  <!-- <span>{{ usertag }}</span> -->
  <span class="mt-2 text-xs lg:text-base">{{ username }} {{ action }}</span>
  <div class="mt-1 ml-auto">
    <span class="ml-auto" *ngIf="following"
      ><button
        class="text-xs lg:text-base flex flex-row align-center items-center following rounded-full px-3 py-1 whitespace-nowrap"
      >
        {{ following }}
      </button></span
    >
    <span class="ml-auto" *ngIf="followback"
      ><button
        class="text-xs lg:text-base flex flex-row align-center items-center followback rounded-full px-3 py-1 whitespace-nowrap"
      >
        {{ followback }}
      </button></span
    >
  </div>
</div>
