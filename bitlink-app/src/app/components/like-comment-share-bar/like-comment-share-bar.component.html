<div
  id=""
  class="flex flex-row gap-x-4 sm:gap-x-6 lg:gap-x-20 w-full my-auto text-white mb-4 mx-6"
>
  <div
    class="flex flex-row justify-center justify-items-center align-middle gap-x-1"
  >
    <button class="focus:outline-none h-5 md:h-8" (click)="liked()">
      <svg
        [ngClass]="{
          'fill-current text-red-500': !isLiked,
          'fill-current text-white': isLiked
        }"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-5 md:h-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
        />
      </svg>
    </button>
    <p class="text-sm md:text-base text-white my-auto">{{ like }}</p>
  </div>
  <div
    class="flex flex-row justify-center justify-items-center align-middle gap-x-1"
  >
    <img
      src="assets/icons/icons8-recycle-64.png"
      alt="repost"
      class="h-5 md:h-8"
    />
    <p class="text-sm md:text-base text-white my-auto">{{ repost }}</p>
  </div>
  <div
    class="flex flex-row justify-center justify-items-center align-middle gap-x-1"
  >
    <img
      src="assets/icons/icons8-comment-100.png"
      alt="comment"
      class="h-5 md:h-8"
    />
    <p class="text-sm md:text-base text-white my-auto">{{ comment }}</p>
  </div>
  <div
    class="flex flex-row justify-center justify-items-center align-middle gap-x-1"
  >
    <img
      src="assets/icons/icons8-bookmark-100.png"
      alt="bookmark"
      class="h-5 md:h-8"
    />
    <p class="text-sm md:text-base text-white my-auto">{{ save }}</p>
  </div>
  <div class="relative">
    <div id="center">
      <button id="share-button" (click)="openpopup()">
        <img
          src="assets/icons/icons8-share-100.png"
          alt="share"
          class="h-5 md:h-8"
        />
      </button>
    </div>
    <div
      id="relative-format"
      class="absolute bottom-1 right-1 rounded-3xl xl:left-1"
    >
      <app-share-popup [show]="show" (showChange)="popupclosed($event)">
      </app-share-popup>
    </div>
  </div>
</div>
