<form [formGroup]="commentForm" class="reply" (ngSubmit)="submit()">
  <img [src]="profile_picture" alt="profile" id="profile-icon" />
  <div class="text-box">
    <label class="input-label" for="TextField">{{ textField }}</label>
    <input
      type="text"
      class="input-box text-lg lg:text-3xl"
      id="TextField"
      placeholder="Give your thoughts"
      formControlName="content"
    />
  </div>
  <div class="reply-button"><button type="submit">Reply</button></div>
</form>
