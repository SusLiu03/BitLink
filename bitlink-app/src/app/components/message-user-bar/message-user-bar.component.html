<div class="message-user" (click)="handleClick()" [style]="{ backgroundColor: backgroundColor }" (mouseenter)="handleMouseEnter()" (mouseleave)="handleMouseLeave()">
  <span>
    <img [src]="profile_pic" alt="Profile Picture" id="profile_pic" />
  </span>
  <span id="profile">
    <div class="username">{{ username }}</div>
    <div class="usertag">{{ usertag }}</div>
  </span>
</div>
