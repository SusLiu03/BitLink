<div class="message-user">
    <span
      ><img [src]="profile_pic" alt="Profile Picture" id="profile_pic"
    /></span>
    <span id="profile">
      <div class="username">{{ username }}</div>
      <div class="usertag">{{ usertag }}</div>
      <div class="message">{{ action }}</div>
    </span>
</div>
